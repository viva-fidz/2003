<!DOCTYPE html>
{% load staticfiles %}

<html lang="ru">
<!-- HEAD -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="description" content="Продажа аккумуляторов в Москве">
    <meta name="keywords" content="Покукпка, продажа, аккумулятор, недорого">

    <!-- STYLE -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css/' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css/' %}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->

    <script src="{% static 'js/bootstrap.min.js/' %}"></script>
    <script src="{% static 'js/toggle_cart.js/' %}"></script>
    <script src="{% static 'js/jquery.min.js/' %}"></script>

    <title> {{ title|title }} </title>
</head>
<!-- END HEAD -->
    <!-- BODY -->
    <body>
        <header>
            {% block header %}
                {% include 'inc/inc-header.html' %}
                {% block header_promo %}{% endblock %}
            {% endblock %}
        </header>

        <main>
            <div class="container">
                <div class="row">
                    {% block content %}
                    {% include 'shop.html' %}
                    {% endblock %}
                </div>
            </div>
        </main>

        <!-- FOOTER -->
        <footer class="col-xs-12">

        {% block footer %}
        {% include 'inc/inc-footer.html' %}
        {% endblock %}
        </footer>

    </body>
<!-- END BODY -->
</html>
